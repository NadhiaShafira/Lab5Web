<html>
<head>
    <title>Perhitungan Otomatis dengan Checkbox</title>
</head>
<body>
    <h2>Daftar Menu Makanan</h2>

    <form name="formMenu">
        <input type="checkbox" name="menu" value="10000" onclick="hitungTotal()"> Nasi Goreng (Rp 10.000)<br>
        <input type="checkbox" name="menu" value="8000" onclick="hitungTotal()"> Mie Ayam (Rp 8.000)<br>
        <input type="checkbox" name="menu" value="12000" onclick="hitungTotal()"> Bakso (Rp 12.000)<br>
        <input type="checkbox" name="menu" value="7000" onclick="hitungTotal()"> Es Teh (Rp 7.000)<br>
        <input type="checkbox" name="menu" value="9000" onclick="hitungTotal()"> Jus Jeruk (Rp 9.000)<br><br>

        <b>Total Bayar: Rp <span id="total">0</span></b>
    </form>

    <script language="javascript">
    <!--
        function hitungTotal() {
            var total = 0;                              // variabel penampung total
            var menu = document.formMenu.menu;          // ambil semua checkbox dalam form

            // periksa semua checkbox
            for (var i = 0; i < menu.length; i++) {
                if (menu[i].checked) {                  // jika dicentang
                    total += parseInt(menu[i].value);   // tambahkan nilainya
                }
            }

            // tampilkan total di halaman (pakai DOM)
            document.getElementById("total").innerHTML = total;
        }
    //-->
    </script>
</body>
</html>
